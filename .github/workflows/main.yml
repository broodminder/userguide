    steps:
    - name: Deploy userguide to doc.mybroodminder.com
      uses: appleboy/ssh-action@master
      with:
        username: ${{ secrets.USERNAME }}
        host: ${{ secrets.HOST }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 1150
        script: |
          hostname 
          pwd > toto.txt
          whoami >> toto.txt
          env >> toto.txt
