<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel ="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125989472-3"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/assets/images/landscape.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .search-container {
            text-align: center;
            margin-top: 30vh; /* Ajustez cette valeur selon vos besoins */
        }

        /* SEARCH */
        .search-bar {
            background-color: #ffffff00;
            cursor: none;
            width: 50%;
            height: 70px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px; /* Espacement entre la barre de recherche et les boutons */
        }
        .md-search__inner {
            width: 100%!important;
        }
        .md-search__output {
            top: unset!important;
            width: 100%!important;
        }
        .md-search-result {
            width: 100%!important;
        }
        .md-search__form {
            height: 70px!important;
            background-color: #333333be!important;
        }
        .md-search__icon[for=__search] {
            top: 1.9em!important;
            color: white!important;
        }
        .md-search__input {
            color: white;
        }
        .md-search__scrollwrap {
            width: 100%!important;
        }

        /* BUTTONS */
        .button-container {
            display: flex;
            justify-content: center;
        }
        .md-button.md-small {
            height: 45px;
            /*line-height: 40px;
            min-height: 40px;*/
            vertical-align: middle;
            font-size: 15px;
            padding: 10 0;
        }
        .md-button--white {
            background-color: white;
        }

        /* FOOTER */
        .flag-icon {
            width: 30px;
            height: auto;
            margin-right: 10px;
            cursor: pointer;
            /* Ajoutez ici les styles appropriés pour vos icônes de drapeaux */
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between; /* Ajustement pour aligner à droite */
            align-items: center;
        }

        /* OVERRIDES MATERIALS */
        .md-header{position:initial}
        .md-main__inner{margin:0}
        .md-content{display:none}
        @media screen and (max-width: 768px) {
            .search-bar {
                width: 90%;
            }

            .button-container {
                flex-wrap: wrap; /* Permet aux boutons de passer à la ligne sur les petits écrans */
            }

            .button {
                margin: 5px; /* Ajustez l'espacement entre les boutons pour les petits écrans */
            }
        }
        @media screen and (min-width: 60em) {
            .md-sidebar--primary{display:none}
            .md-sidebar--secondary{display:none}
            .md-sidebar--secondary:not([hidden]){display:none}
        }
        @media screen and (min-width:76.25em){
            .md-sidebar--primary{display:none}
            .md-sidebar--secondary{display:none}
            .md-sidebar--secondary:not([hidden]){display:none}
        }
    </style>
</head>
